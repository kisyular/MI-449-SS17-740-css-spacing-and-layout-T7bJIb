<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="../compiled/css/style.css" rel="stylesheet">
    <link href="../compiled/css/sign.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <title>Sign In </title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="box">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title panel-center text-uppercase">Log In</h3>
              </div>
              <div class="panel-body">
                <form id="validationForm" method="post">
                  <a href="../" type="button" class="btn btn-danger btn-group-lg btn-block">Back to Homepage</a>
                  <div class="imgcontainer">
                    <img src="../img/profile.jpg" alt="Avatar" class="avatar">
                  </div>
                  <div>
                  </div>
                  <div class="form-group form-center">
                    <label for="loginemail">Email</label>
                    <input name='loginemail' type="email" class="form-control" id="psw" placeholder="Enter Your Email" value="">
                  </div>
                  <div class="form-group div-center">
                    <label for="password">Password</label>
                    <input name='loginpassword' type="password" class="form-control" id="psw" placeholder="Enter Your Password" value="">
                  </div>
                  <a href="admin.html" type="button" class="btn btn-success btn-group-lg btn-block" value="Login">Login</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 div-center">
            <p class="p-center">Copyright &copy; rkisyuladev.org 2017</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>

</html>
